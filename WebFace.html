<header class="sticky top-0 z-40 bg-white/90 backdrop-blur border-b border-slate-100">
  <div class="max-w-7xl mx-auto px-4">
    <!-- h-28 makes the header taller; gap-4 gives some breathing room -->
    <div class="flex items-center justify-between h-28 gap-4">
      <!-- Logo ~3x bigger: w-28 h-28 -->
      <a href="#" class="flex items-center gap-4">
        <img src="https://raw.githubusercontent.com/Tayte23/Mom-Sketch-Webite/main/Mum%201.png"
             alt="Newleaf Oasis Limited logo"
             class="w-28 h-28 object-contain" />
        <!-- Text about 2× larger -->
        <span class="font-bold tracking-tight text-2xl md:text-3xl">Newleaf Oasis Limited</span>
      </a>

      <!-- Nav text about 2× larger -->
      <nav class="hidden md:flex gap-8 text-lg md:text-xl font-medium">
        <a href="#about" class="hover:text-brand-dark">About</a>
        <a href="#services" class="hover:text-brand-dark">Services</a>
        <a href="#resources" class="hover:text-brand-dark">Resources</a>
        <a href="#contact" class="hover:text-brand-dark">Contact</a>
      </nav>

      <!-- Button slightly larger to match header scale -->
      <a href="#get-help"
         class="hidden md:inline-flex bg-brand-mid hover:bg-brand-dark text-white px-6 py-3 rounded-xl shadow-soft text-lg">
        Get Help
      </a>

      <!-- Mobile menu button (slightly larger) -->
      <button id="mnav" class="md:hidden p-3" aria-label="Open menu">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" viewBox="0 0 24 24" fill="currentColor">
          <path d="M3 6h18M3 12h18M3 18h18"/>
        </svg>
      </button>
    </div>

    <!-- Mobile panel: bigger type for consistency -->
    <div id="mnavPanel" class="hidden md:hidden pb-4">
      <div class="flex flex-col gap-3 text-lg">
        <a href="#about" class="py-1">About</a>
        <a href="#services" class="py-1">Services</a>
        <a href="#resources" class="py-1">Resources</a>
        <a href="#contact" class="py-1">Contact</a>
        <a href="#get-help" class="inline-flex bg-brand-mid hover:bg-brand-dark text-white px-5 py-3 rounded-xl w-max">
          Get Help
        </a>
      </div>
    </div>
  </div>
</header>
